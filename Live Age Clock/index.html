<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Age Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Live Age Clock</h1>

      <input type="date" name="" id="birthdate" />
      <button onclick="startAgeClock()">Start</button>

      <div id="age-display">
        <p><span id="years">0</span> Years</p>
        <p><span id="months">0</span> Months</p>
        <p><span id="days">0</span> Days</p>
        <p><span id="hours">0</span> Hours</p>
        <p><span id="minutes">0</span> Minutes</p>
        <p><span id="seconds">0</span> Seconds</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
